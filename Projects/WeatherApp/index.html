<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather_App</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="weather_app">
        <div class="temp">
          <p>20</p>
        </div>
        <div class="location_time">
          <p>Delhi</p>
          <spam>12:35, Afternoon</spam>
        </div>
        <div class="condition">
          <p></p>
          <p>Mist</p>
        </div>
      </div>
      <nav>
        <form>
          <input
            type="text"
            placeholder="Search location name"
            class="search_area"
          />
          <button type="submit">Search Button</button>
        </form>
      </nav>
      <script src="./script.js"></script>
    </div>
  </body>
</html>
