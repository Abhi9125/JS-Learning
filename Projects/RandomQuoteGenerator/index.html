<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Quote Generator</title>
    <!-- Style.css -->
    <link rel="stylesheet" href="style.css" />
    <!-- fontstyle -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato&family=Montserrat:wght@300&family=Open+Sans:wght@300&family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
  </head>
  <body>
    <div class="container">
      <div class="header">JavaScript Quote Generater</div>

      <div class="main-content">
        <div class="text-area">
          <span class="quote">
            "I do a very best I Know how - the very best I can; and I mean to
            keep on doing so util the end."
          </span>

          <div class="person">"abraham lincoln"</div>
          <div class="btn-area">
            <button id="btn">New Quote</button>
          </div>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
